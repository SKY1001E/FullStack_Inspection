<form>
  <div class="mb-3">
    <label for="inspectionTypeId" class="form-label">Inspection Type</label>
<!--    <input type="text" name="inspectionTypeId" class="form-control"-->
<!--           [(ngModel)]="inspectionTypeId" *ngIf="inspection.id != 0" disabled>-->
    <select
      class="form-control" id="inspectionTypeId" name="inspectionType"
      [(ngModel)]="inspectionTypeId"
      *ngIf="inspection['id'] == 0 || inspection['id'] != 0">
      <option *ngFor="let type of inspectionTypesList$ | async" [value]="type['id']">
        {{ type['inspectionName'] }}
      </option>
    </select>
  </div>

  <div class="mb-3">
    <label for="status" class="form-label">Status</label>
    <select class="form-control" id="status" name="status" [(ngModel)]="status">
      <option *ngFor="let status of statusList$ | async" [value]="status['statusOption']">
        {{ status['statusOption'] }}
      </option>
    </select>
  </div>

  <div class="mb-3">
    <label for="comments" class="form-label">Comments</label>
    <input class="form-control" type="text" id="comments" [(ngModel)]="comments" name="comments">
  </div>

  <button
    class="btn btn-primary"
    (click)="addInspection()" *ngIf="inspection['id'] == 0">
    Add
  </button>

  <button
    class="btn btn-primary"
    (click)="updateInspection()" *ngIf="inspection['id'] != 0">
    Update
  </button>
</form>
